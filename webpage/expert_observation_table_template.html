{{#has_observations}}
<table class='table table-striped table-bordered table-condensed observations-table' video_id='{{video_id}}' id='observations-table-{{video_id}}'>

    <thead>
        <th>User</th>
        <th>Event</th>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Comments</th>
    </thead>
    
    <tbody>
        {{#observations}}
        <tr observation_id='{{id}}"' id='observation-row-{{id}}'>
            <td>{{user_name}}</td>
            <td>{{event_type}}</td>
            <td>{{start_time}}</td>
            <td>{{end_time}}</td>
            <td>{{comments}}</td>
            <td style='padding-top:0px; padding-bottom:0px; width:25px;'>
                <button class='btn btn-small btn-danger pull-right remove-observation-button' id='remove-observation-button-{{id}}' observation_id='{{id}}' style='margin-top:3px; margin-bottom:0px; padding-top:0px; padding-bottom:0px;'> - </button>
            </td>
        </tr>
        {{/observations}}
    </tbody>
</table>
{{/has_observations}}
